<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/css.css">
    <title>Todo list</title>
</head>

<body>
    <div class="todo-list">
        <div class="todo-container">
            <div class="list-heading">
                <h1>TODO LIST</h1>
            </div>
            <div class="messages alert alert-danger">
            </div>
            <div class="add-new">
                <div class="input-group mb-3">
                    <input id="new-todo" type="text" class="form-control" placeholder="Ka padaryti" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="add-new-todo">Prideti</button>
                </div>
            </div>
            <div id="todos"></div>
            <div class="actions">
                <button class="btn btn-outline-secondary" id="mass-delete">Istrinti pazymetus</button>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">151</div>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/js.js"></script>
</body>

</html>
